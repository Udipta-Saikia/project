<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel-Map JOURNAL</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <script type="module" src="./homepage.js"></script>
  </head>
  <body>
    <!-- Background video and overlay -->
    <div class="video-container">
      <video autoplay muted loop>
        <source src="water.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="overlay"></div>

    <h1>Welcome to the Journal</h1>
    <div class="info-container">
      <div class="info-item">
        First Name: <span id="loggedUserFName"></span>
      </div>
      <div class="info-item">Last Name: <span id="loggedUserLName"></span></div>
      <div class="info-item">Email: <span id="loggedUserEmail"></span></div>

      <div class="action-buttons">
        <button id="trackJourney">Track Journey</button>
        <button id="previousJournal">Previous Journals</button>
        <button id="logout">Logout</button>
      </div>
    </div>
  </body>
</html>
