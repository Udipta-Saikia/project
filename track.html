<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Track Your Journey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts & Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />

    <!-- Main Styles -->
    <link rel="stylesheet" href="trackcss.css" />
  </head>

  <body>
    <!-- ðŸ”¹ Background Video -->
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="water.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="overlay"></div>

    <!-- ðŸ”¹ App Layout -->
    <div class="container">
      <div class="left-side">
        <div class="form-heading">Track Your Journey</div>

        <!-- Place Input -->
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="placeInput" placeholder="Enter place name" />
          </div>
          <button class="btn" onclick="searchPlace()">
            <i class="fas fa-search"></i> Search
          </button>
        </div>

        <!-- Description -->
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-align-left"></i>
            <textarea
              id="description"
              placeholder="Enter description"
            ></textarea>
          </div>
        </div>

        <!-- Upload Image -->
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-image"></i>
            <input type="file" id="photoInput" accept="image/*" multiple />
          </div>
        </div>

        <!-- Image URL Input -->
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-link"></i>
            <input
              type="text"
              id="imageUrlInput"
              placeholder="Paste image URL (optional)"
            />
          </div>
          <img
            id="imagePreview"
            class="preview-img"
            src=""
            alt="Preview"
            style="display: none"
          />
        </div>

        <!-- Save Button -->
        <button class="btn" onclick="saveToFirebase()">
          <i class="fas fa-save"></i> Save Location
        </button>
      </div>

      <!-- Map -->
      <div class="right-side">
        <div id="map"></div>
      </div>
    </div>

    <!-- Firebase & Leaflet Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script type="module" src="track.js"></script>

    <!-- Image URL Preview Script -->
    <script>
      const imageUrlInput = document.getElementById("imageUrlInput");
      const imagePreview = document.getElementById("imagePreview");

      imageUrlInput.addEventListener("input", () => {
        const url = imageUrlInput.value.trim();
        if (url && (url.startsWith("http://") || url.startsWith("https://"))) {
          imagePreview.src = url;
          imagePreview.style.display = "block";
        } else {
          imagePreview.src = "";
          imagePreview.style.display = "none";
        }
      });
    </script>
  </body>
</html>
